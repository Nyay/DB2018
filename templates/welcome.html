{% extends "main.html" %}
{% block content %}

<form action="/form_word">
		<div id="word" class="container-fluid">
  <div class="row">
    <div class="col-sm-8">
  	<h1>Поиск по точной словоформе</h1>
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Введите словоформу" name="word">
      <div class="input-group-btn">
        <button type="submit" class="btn btn-danger">Найти</button>
      </div>
    </div>
    </div>
    <div class="col-sm-4">
    </div>
  </div>
</div>
	</form>
<form action="/form">
		<div id="lex" class="container-fluid  bg-grey">
  <div class="row">
	  <div class="col-sm-3">
    </div>
    <div class="col-sm-9">
		<h1>Лексико-грамматический поиск</h1>
		  <div class="row">
			<div class="col-sm-3">
			  <div class="form-group">
			  <input type="text" class="form-control" placeholder="Введите лексему 1" name="lex1">
				  <br>
                 <input type="text" class="form-control" placeholder="Введите лексему 2" name="lex2">
			</div>
                 <input type="number" class="form-control" name="num" min="0" value="1">
				<br>
				<button type="submit" class="btn btn-danger btn-xs btn-block">Найти</button>
			</div>
			<div class="col-sm-5">
			  <div class="form-group">
			  <input type="text" class="form-control" placeholder="Введите грамматические признаки 1" name="gr1">
				  <br>
                  <input type="text" class="form-control" placeholder="Введите грамматические признаки 2" name="gr2">
				  </div>
				<p>Задайте расстояние между словами</p>
			</div>
		  </div>
    </div>
    </div>
  </div>
</div>
	</form>
{% endblock %}
