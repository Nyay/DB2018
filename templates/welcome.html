<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="/static/page_sample.css" type="text/css" rel="stylesheet">
    <title>Добавление вопросов в DB</title>
</head>
<body>
<form action="/new_belong">
<li>
    <label>Выберете нужное оборудование: </label>
    <select name='equipment'>
        {% for element in spare %}
        <option value="{{ element }}">{{ spare[element] }}</option>
        {% endfor %}
    </select>
</li>
    <li>
        <label>Выберите нужного сотрудника: </label>
        <select name='worker'>
            {% for element in workers %}
            <option value="{{ element }}">{{ workers[element] }}</option>
            {% endfor %}
        </select>
    </li>
    <input type="submit" value="Записать">
</form>
<form action="/new_worker">
    <li>
        <label>Введите ФИО нового сотрудника: </label>
        <input type="text" name="new_worker" />
        <span>Оставьте поле путым, если создавать новый блок не нужно.</span>
    </li>
    <input type="submit" value="Добавить">
</form>
</form>
<form action="/new_spare">
    <li>
        <label>Введите наименование нового оборудования: </label>
        <input type="text" name="new_spare" />
    </li>
    <input type="submit" value="Добавить">
</form>
</body>
</html>
